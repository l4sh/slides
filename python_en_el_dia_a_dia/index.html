        <section data-markdown>
          <script type="text/template">
            ### Crear directorios

            ```
            >>> import os
            >>> os.makedirs('nuevo_directorio')
            ```

            Funcion básica para creacion de directorio

            ```
            >>> def create_dir(dir_name):
            ...     if not os.path.exists(dir_name):
            ...         os.makedirs(dir_name)
            ```
          </script>
        </section>

        <section data-markdown>
          <script type="text/template">
            ### Copiar archivos

            ```python
            >>> import shutil
            >>> shutil.copyfile('a/origen.txt', 'b/destino.txt')
            ```

            Funcion básica para copia de archivo
            ```python
            >>> def copy(src, dest):
            ...     if not os.path.exists(dest):
            ...         shutil.copyfile(src, dest)
            ...     else:
            ...         print(dest + ' existe, ignorando...')
            ```
          </script>
        </section>

            ### Eliminando espacios innecesarios

            ```python
            'Ipsa       tumida ab     o! Quo summo        oblivia.'
            ```

            ```python
            >>> s.split()
            ['Ipsa', 'tumida', 'ab', 'o!', 'Quo', 'summo', 'oblivia.']
            >>> ' '.join(s.split())
            'Ipsa tumida ab o! Quo summo oblivia.'
            ```

            ```python
            >>> import re
            >>> re.sub(' +', ' ', s)
            'Ipsa tumida ab o! Quo summo oblivia.'
            ```

          </script>

        <section data-markdown>
          <script type="text/template">
            ### Calcular cantidad de días entre dos fechas

            ```python
            >>> from datetime import date
            >>> f0 = date(2015, 1, 1)
            >>> f1 = date(2015, 7, 24)
            >>> delta = f1 - f0
            >>> delta.days
            204
            ```

            Cantidad de semanas

            ```python
            >>> delta.days / 7
            29
            >>> delta.days / 7.0
            29.142857142857142
            ```
          </script>
        </section>
